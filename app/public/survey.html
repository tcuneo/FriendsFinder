<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <h2>Survey Questions</h2>


    <form>
      <div class="form-group">
        <label for="nameInput">Name (Required)</label>

            <option value="2">2</option>

            <option value="4">4</option>

      </div>

      <div class="form-group">

          </select>
      </div>

      <div class="form-group">

          <h3><strong>Question 4</strong></h3>
          <label for="q4">You rarely do something just out of sheer curiosity. </label>
          <select class="form-control" id="q4">

            <option value="2">2</option>

          </select>
      </div>

      <div class="form-group">

          <h3><strong>Question 5</strong></h3>
          <label for="q5">People can rarely upset you.</label>
          <select class="form-control" id="q5">
            <option value="">Select an Option</option>

            <option value="3">3</option>

      <div class="form-group">

          <h3><strong>Question 6</strong></h3>
          <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>

            <option value="">Select an Option</option>

      <div class="form-group">

          <h3><strong>Question 7</strong></h3>

      <div class="form-group">

          <h3><strong>Question 9</strong></h3>
          <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>

       <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
      Submit</button>
    </form>





    <hr>
    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/tcuneo/FriendsFinder" target="_blank">GitHub Repo</a></p>
      </div>
    </footer>

  </div>

  <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title"><strong>Best Match</strong></h2>
        </div>
        <div class="modal-body">
          <h2 id="match-name"></h2>
          <img id="match-img" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript">
   
    // Capture the form inputs
    $("#submit").on("click", function(event) {
      event.preventDefault();
      // Form validation
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
      
        return isValid;
      }
      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user"s data
        var userData = {
          name: $("#nameInput").val(),
          photo: $("#photoInput").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        };
        // AJAX post the data to the friends API.
        $.post("/api/friends", userData, function(data) {
          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);
          // Show the modal with the best match
          $("#results-modal").modal("toggle");
        });
      } else {
        alert("Please fill out all fields before submitting!");
      }
    });
  </script>

</body>

</html>
